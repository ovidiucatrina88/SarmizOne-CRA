version: '3.8'

services:
  # Risk Quantification Application (connects to external database)
  risk-app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: risk-app
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      PGHOST: ${PGHOST}
      PGPORT: ${PGPORT}
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
      PGDATABASE: ${PGDATABASE}
      SESSION_SECRET: ${SESSION_SECRET:-your_very_secure_session_secret_at_least_32_characters}
      BYPASS_AUTH: true
      PRODUCTION_DEPLOYMENT: true
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-5000}
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-5000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Use host network mode to connect to external database
    network_mode: host